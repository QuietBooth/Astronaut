<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="Astronaut images" id="astronaut-1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="Astronaut images" id="astronaut-2" >
    <form actions=""><h2>Rocket Around the moon with your BFF</h2>
    <label for="countries" class="blockdisplay"><h3>Departure Country</h3></label>
    <select class="selectsize" >
        <option class="selectsize"  value="India">India</option>
        <option class="selectsize"  value="USA">USA</option>
        <option class="selectsize"  value="UAE">UAE</option>
    </select>
    
    
    <label for="No" class="bro"><h3>No.of space travellers</h3></label>
    <select class="nnn">
    <option class="nnn"  value="1">1</option>
    <option class="nnn"  value="2">2</option>
    <option class="nnn"  value="3">3</option>
    </select> 
    <label for="Email" class="blockdisplay"><h3>Your Email</h3></label>
    <input type="Email" class="hey" name="Your Email" id="Email" style="font-size: 20px;">
    
    <label for="" class="bruhh"><h2>Do you wanna rent a space suit?</h2></label>
    <div class="alignment">
    <input id="yes"type="radio">
    <label><h3>Yes Please ! </h3></label>
    </div>
    <div class="alignment">
    <input id="no" type="radio">
    <label><h3>No , I have my Own</h3></label>
    </div>
    <input type="submit" value="Take us to the space">  
    </form>



    
</body>
</html>
